<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <div class="header">
      <div class="profile-text">
        <p>Bem vindo,</p>
        <p>{{userData?.username}}</p>
      </div>
      <div class="profile-img">
        <img [routerLink]="['../../perfil']" src="../../assets/img/silva.jpg" alt="">
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="primary">


  <div class="container">
    <p class="title">Barbeiros disponíveis</p>

    <div  *ngFor="let item of barbersData">
      <div [routerLink]="['../../home/agendamento', item?._id]" class="profile-card">
        <div class="profile-card-img">
          <img src="../../assets/img/bar.jpg" alt="">
        </div>
        <div class="profile-card-detail">
          <p class="name">{{item.username}}</p>
          <div class="date-time">
            <img src="../../assets/icon/calendário.png" alt="">
            <p>{{item.startDay}} à {{item.endDay}}</p>
          </div>
          <div class="date-time">
            <img src="../../assets/icon/horário.png" alt="">
            <p>{{item.startTime}}h às {{item.endTime}}h</p>
          </div>

        </div>
      </div>
    </div>



  </div>
</ion-content>
